<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="paper-add-icons.html">

<dom-module id="paper-add">
  <template>
    <style>
      :host {
        display: block;
      }

      .div-item {
        @apply --layout-horizontal;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: left;
        align-items: left;
      }

      .paper-item {
        min-width: 170px;
      }

      .action-button {
        margin-left: 10px;
        vertical-align: middle;
        --paper-icon-button: {
          width: 45px;
          height: 45px;
        }
      }

      .add-button {
        margin-top: 15px;
        --paper-icon-button: {
          color: white;
          background-color: var(--paper-blue-500);
        }
      }

      .delete-button {
        --paper-icon-button: {
          color: white;
          background-color: var(--paper-red-500);
        }
      }

    </style>

    <template is="dom-repeat" items="{{items}}">
        <div class="div-item">
          <paper-item class="paper-item">[[item]]</paper-item>
          <paper-icon-button
            on-tap="_deleteItem"
            class="action-button delete-button"
            icon="paper-add-icons:delete"
            aria-label="Recherche"></paper-icon-button>
        </div>
    </template>

    <div class="div-item">
      <paper-input
        id="newElementInput"
        type="[[typeInput]]"
        label="[[labelInput]]"
        name="element"
        error-message="[[errorInput]]"
        required
        on-keydown="_keyPressed"></paper-input>
      <paper-icon-button
        on-tap="_addItem"
        class="action-button add-button"
        icon="paper-add-icons:add"
        aria-label="Add"></paper-icon-button>
    </div>

  </template>

  <script>
    /**
     * `paper-add`
     * Quick add element to list
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PaperAdd extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'paper-add'; }
      static get properties() {
        return {

          typeInput: {
            type: String,
            value: 'text'
          },

          labelInput: {
            type: String,
            value: 'New element'
          },

          errorInput: {
            type: String,
            value: 'Required'
          },

          initialItems: {
            type: Array,
            observer: '_onInitialChange'
          },

          items: {
            type: Array,
            notify: true,
            value: () => []
          }
        };
      }

      _onInitialChange(value) {
        if(!value || !Array.isArray) {
          console.warn('Paper-add: initalValue is not an Array');
          return;
        }
        this.splice('items', 0, this.items.length);
        for (var i = 0; i < value.length; i++) {
          this.push('items', value[i]);
        }
      }

      _keyPressed(e) {
        if (e.which == 13 || e.keyCode == 13) {
          this._addItem(e);
        }
      }

      _addItem(e) {
        if(!this.$.newElementInput.validate()) {
          return;
        }
        this.push('items', this.$.newElementInput.value);
        this.$.newElementInput.value = '';
      }

      _deleteItem(e) {
        let index = this.items.indexOf(e.model.item);
        this.splice('items', index, 1);
      }
    }

    window.customElements.define(PaperAdd.is, PaperAdd);
  </script>
</dom-module>
